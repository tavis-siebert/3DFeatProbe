      dataset_metadata_dir='${dataset.scannetppv2.dataset_metadata_dir}',
      variable_num_views=${dataset.scannetppv2.test.variable_num_views},
      num_views=${dataset.scannetppv2.test.num_views},
      covisibility_thres=${dataset.scannetppv2.test.covisibility_thres})"
  split: 'test'
  dataset_resolution: ${dataset.resolution.val.scannetppv2}
  principal_point_centered: ${dataset.principal_point_centered}
  seed: 777
  transform: 'imgnorm'
